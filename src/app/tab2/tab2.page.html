<ion-menu content-id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    Contenido del menú.
  </ion-content>
</ion-menu>

<!-- Contenido principal -->
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <!-- Botón del Menú con etiqueta -->
      <ion-buttons slot="start" class="menu-button-container">
        <ion-menu-button></ion-menu-button>
        <ion-label class="menu-label">Servicios</ion-label>
      </ion-buttons>

      <ion-title></ion-title>

      <!-- Botón del Carrito -->
      <ion-buttons slot="end">
        <ion-button>
          <ion-icon color="secundary" slot="icon-only" name="cart"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

<ion-content>
  <ion-segment [(ngModel)]="category">
    <ion-segment-button value="all">Paquetes</ion-segment-button>
    <ion-segment-button value="long">Video</ion-segment-button>
    <ion-segment-button value="short">Renta</ion-segment-button>
  </ion-segment>

  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let service of filteredServices()">
        <ion-card>
          <img [src]="service.image" />
          <ion-card-content>
            <h2>{{ service.name }}</h2>
            <p>${{ service.price }}</p>
            <ion-button expand="full" color="primary" (click)="verDetalles(service)">Ver detalles</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
