<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-icon name="person-outline"></ion-icon>
      <ion-card-title>Informaci√≥n de contacto</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <div class="input-group">
        <ion-item>
          <ion-label position="stacked">Nombre</ion-label>
          <ion-input type="text" [(ngModel)]="nombre"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Apellido</ion-label>
          <ion-input type="text" [(ngModel)]="apellido"></ion-input>
        </ion-item>
      </div>

      <ion-item>
        <ion-label position="stacked">Email*</ion-label>
        <ion-input type="email" [(ngModel)]="email"></ion-input>
      </ion-item>
      <p class="example-email"></p>

      <ion-button  routerLink="/pago" expand="full" color="primary">
        procesar pago
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
